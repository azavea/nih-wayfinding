 <div class="modal-header">
    <h3 class="modal-title">{{ ::modal.title }}</h3>
</div>
<div class="modal-body" ng-if="modal.text">
    <p>{{ ::modal.text }}</p>
</div>
<div class="modal-footer">
    <button class="btn" ng-class="modal.confirmClass" ng-click="modal.ok()">OK</button>
    <button class="btn" ng-click="modal.cancel()">Cancel</button>
</div>
