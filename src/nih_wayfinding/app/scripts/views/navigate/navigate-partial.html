<div class="navigate-instruction">
    <div class="navigation-direction pull-left">
        <span class="glyphicon" ng-class="navigate.step.turnIcon"></span>
    </div>
    <div class="navigation-text">
        <span class="navigate-mi">{{ navigate.step.distance | distance }} </span>
        <span class="navigate-min">({{ navigate.step.time }})</span>
        <p class="navigation-directions">{{ navigate.step.text }}
            <span ng-show="navigate.step.images.length" ng-repeat="imageSrc in navigate.step.images">
                <img class="navigation-icon" ng-src="{{ imageSrc }}" />
            </span>
        </p>
    </div>
</div>

<leaflet class="content map map-navigate"
         bounds="navigate.map.bounds"
         center="navigate.map.center"
         layers="navigate.map.layers"
         markers="navigate.map.markers"
         geojson="navigate.map.geojson">
</leaflet>

<footer class="container-fluid">
    <nav class="row row-temporary">
        <div class="btn-group-nav btn-group-justified btn-group-temporary">
            <a ng-click="navigate.offCourse()" type="button" class="btn btn-primary btn-block">Off-Course</a>
            <a ng-click="navigate.nextStep()" type="button" class="btn btn-primary btn-block">Next Step</a>
        </div>
    </nav>
    <nav class="row">
        <div class="btn-group-nav btn-group-justified">
            <a ng-click="navigate.footer.left.onClick()" type="button" class="btn btn-primary btn-block">{{ navigate.footer.left.text }}</a>
            <a ng-click="navigate.footer.right.onClick()" type="button" class="btn btn-primary btn-block">{{ navigate.footer.right.text }}</a>
        </div>
    </nav>
</footer>
