<div class="content scroll">
    <div class="row">
        <div class="col-xs-12">
            <h1>Select a nearby option:</h1>
        </div>
    </div>

    <div class="row" ng-if="!list.amenities.length">
        <div class="col-xs-12">
            <h3>{{ list.errorMessage }}</h3>
        </div>
    </div>
    <div class="row amenity" ng-if="list.amenities.length" ng-repeat="amenity in list.amenities" ng-click="list.onSelectAmenity(amenity)">
        <div class="col-xs-2">
            <img ng-src="{{ ::amenity.icon }}" />
        </div>
        <div class="col-xs-7">
            <h3 class="text--nomargin">{{ ::amenity.name }}</h3>
            <p>{{ ::amenity.types[0] }}</p>
        </div>
        <div class="col-xs-3">
            <p>{{ ::amenity.distance | distance }}</p>
        </div>
    </div>
</div>
