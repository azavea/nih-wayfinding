<div class="content scroll">
  <table class="directions-table">
    <tr ng-repeat="item in directions.list" row-detail>
      <td class="direction-sign">
        <span class="glyphicon" ng-class="directions.getTurnIconName(item.directions.turn)"></span>
      </td>
      <td class="direction" ng-style="{'border-right': '10px solid ' + directions.getLineColor(item.lastModified, item.directions.warnings.length)}">
        <h3 class="direction-instruction">{{ ::item.directions.text }} <span ng-if="item.turnamenity">at {{ ::item.turnamenity.name }}</span>
          <span ng-if="item.directions.warnings.length">
            <img class="icon-condition" ng-src="{{ ::item.directions.warnings[0].img }}" />
          </span>
          <span ng-if="item.directions.features" ng-repeat="feature in item.directions.features">
            <img class="icon-condition" ng-src="{{ ::feature.img }}" />
          </span>
        </h3>
        <div class="direction-description"
          ng-if="item.directions.distanceMeters">{{ ::item.directions.distanceMeters | distance }}</div>
      </td>
    </tr>
  </table>
