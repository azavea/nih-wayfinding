<div class="content scroll no-footer container-fluid">
    <div class="homepage-find">
        <div class="row">
            <div class="col-xs-12">
                <h2>Find Address</h2>
                <div class="search-box">
                    <span class="glyphicon glyphicon-search search-icon"></span>
                    <input class="form-control pull-right form-search"
                        type="text"
                        ng-model="locations.searchText"
                        ng-focus="locations.findAddressExpanded = true"
                        typeahead="location as location.text for location in locations.suggest($viewValue)"
                        typeahead-on-select="locations.search($item.text, $item.magicKey)"
                        typeahead-wait-ms="300"
                        typeahead-min-length="3" />
                </div>
            </div>
        </div>
    </div>
    <div class="homepage-highlights block">
        <div class="row">
            <div class="col-xs-12">
                <div class="options-grid">
                    <button ui-sref="goforwalk" class="btn btn-homepage" type="button" style="background-image: url('/images/photo-park.jpg')">
                        <h2 class="color--white">Go for a Walk</h2>
                        <div class="h4 color--white">We'll design a walk based on your time and preferences</div>
                    </button>
                    <button ui-sref="newprofile" class="btn btn-homepage" type="button">
                        <h2 class="color--white">Customize</h2>
                        <div class="h4 color--white">Answer a few questions and we will customize your routes to you.</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="homepage-locations">
        <div class="row">
            <div class="col-xs-12">
                <h2>Your Locations <button ui-sref="locationsSelectType" class="btn btn-link" type="button">Add</button> <span class="h4">/</span> <button ui-sref="locationsSelectType" class="btn btn-link" type="button">Remove</button></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <nih-options-grid options="locations.gridOptions" on-option-clicked="locations.optionClicked(option)"></nih-options-grid>
            </div>
        </div>
    </div>
</div>
