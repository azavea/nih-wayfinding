<div class="content scroll">
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="locationsProfile.profile">
                <div class="row">
                    <h4>Label</h4>
                    <div class="col-xs-12 col-md-12">
                        {{ locationsProfile.obj.label }}
                        <input class="form-control pull-right"
                               ng-model="locationsProfile.currentLocation.label"/>
                    </div>
                </div>
                <div class="row">
                    <h4>Address</h4>
                    <div class="col-md-12 col-xs-12">
                        <input class="form-control pull-right"
                               type="text"
                               placeholder="Search Chicago..."
                               ng-model="locationsProfile.currentLocation.address"
                               ng-focus="locationsProfile.findAddressExpanded = true"
                               typeahead="location for location in locationsProfile.suggest($viewValue)"
                               typeahead-on-select="locations.search($item)"
                               typeahead-wait-ms="300"
                               typeahead-min-length="3" />
                    </div>
                </div>
                <div class="row">
                    <h4>Icon</h4>
                    <div class="thumbnail col-xs-6 col-md-3">
                        <img src='http://lorempixel.com/300/200/'/>
                    </div>
                    <div class="col-xs-6 col-md-9">
                        <div class="btn-group btn-group-justified" role="group">
                            <a role="button" class="btn form-btn" href="#"
                                ng-click="">Select Icon
                            </a>
                        </div>
                        <div class="btn-group btn-group-justified" role="group">
                            <a role="button" class="btn form-btn" href="#"
                                ng-click="">Upload Photo
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <a role="button"
                           class="btn form-btn"
                           ng-click="locationsProfile.search(locationsProfile.currentLocation.address)"
                           ui-sref-opts="{}">Finish
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
