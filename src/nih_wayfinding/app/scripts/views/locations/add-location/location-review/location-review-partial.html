<leaflet class="content map double-footer"
         center="locationsReview.map.center"
         bounds="locationsReview.map.bounds"
         layers="locationsReview.map.layers">
</leaflet>

<footer class="container-fluid">
    <nav class="row">
        <div class="btn-group-nav btn-group-justified">
            <a ui-sref="locationsProfile({ username: locationsReview.user.username, locationID: locationsReview.user.tempLocation.id })"
                    type="button"
                    class="btn btn-primary btn-block">
              Edit
            </a>
            <a ui-sref="locationsAnother"
                    ng-click="locationsReview.confirmLocation()"
                    type="button"
                    class="btn btn-primary btn-block">
              Confirm Location
            </a>
        </div>
    </nav>
</footer>
