<leaflet class="content map double-footer"
         center="locationsReview.map.center"
         bounds="locationsReview.map.bounds"
         layers="locationsReview.map.layers">
</leaflet>

<footer class="container-fluid">
    <div class="row"></div>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <button ui-sref="locationsProfile({ username: locationsReview.currentUser, locationID: locationsReview.currentLocation.id })"
                    type="button"
                    class="btn btn-primary
                    btn-block">
              Edit
            </button>
        </div>
        <div class="col-xs-6 col-md-6">
            <button ui-sref="locationsAnother"
                    type="button"
                    class="btn btn-primary btn-block">
              Confirm Location
            </button>
        </div>
    </div>
</footer>
